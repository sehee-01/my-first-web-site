<h2>전루아</h2>
<p>루아는 <a href="https://www.instagram.com/unjining" target="_blank" title="유아 엄마">은진이언니</a>와 
<a href="https://www.instagram.com/ziaho__/" target="_blank" t="유아 아빠">지호 오빠</a>의 둘째 딸입니다. 
<br>루아의 생일은 2024년 09월 09일입니다. 
<br>최근에 루아가 태습어나 유아는 태어난지 11개월이 안 됐을 때 언니가 되었습니다. 
<br>우리 루아는 미숙아로 태어나  <strong>하루빨리 <u>건강</u></strong>하게 잘 지내기를 바랍니다.</p>
